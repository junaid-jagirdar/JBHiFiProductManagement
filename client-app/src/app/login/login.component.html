<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h3>JB Hi-Fi Product Login</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <form (ngSubmit)="onSubmitLogin(f)" #f="ngForm">
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" type="text" ngModel name="username" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="text" ngModel name="password" />
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
        </div>
        <div class="col-sm-3">
            * Please login with username: test and password: test123
        </div>
    </div>
</div>
